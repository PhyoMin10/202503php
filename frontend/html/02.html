<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习 HTML</title>
</head>
<body>

    <!-- 音频标签 -->
    <audio src="D:/COD lessons/202503php/videos and audio/therapysong.mp3" controls="controls" autoplay="autoplay" loop="loop">
        您的浏览器不支持音频播放
    </audio>

    <!-- 视频标签 -->
    <video src="D:/COD lessons/202503php/videos and audio/brainmusic.mp4" controls="controls" autoplay="autoplay" loop="loop" width="900" height="600">
        您的浏览器不支持视频播放
    </video>

    <!-- HTML 布局标签 -->
    <div style="margin-bottom: 500px;">
        <h1>块级元素</h1>
        <div style="width: 400px; height: 400px; background-color: red;">块级元素1</div>
        <div style="width: 400px; height: 400px; background-color: blue;">块级元素2</div>
        <span style="width: 200px; height: 300px; background-color: yellow;">span 行内元素</span>
        <strong style="width: 300px; height: 300px; background-color: red;">strong 行内元素</strong>
    </div>

    <hr>

    <!-- 语义化标签 -->
    <header style="background-color: #FF3333; padding: 10px; width: auto; height: 400px;">
        <h1>我的网站</h1>
        <nav>
            <a href="#home">首页</a>
            <a href="#about">关于</a>
        </nav>
    </header>

    <section>
        <h2>文章标题</h2>
        <p>这是文章内容。</p>
    </section>

    <footer>
        <p>版权所有 &copy; 2025</p>
    </footer>

    <hr>

    <!-- 表格结构 -->
    <table style="width: 500px; height: 200px; border: 1px solid #000; text-align: center;">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>职业</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>25</td>
            <td>工程师</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
            <td>设计师</td>
        </tr>
    </table>

    <!-- 新增空白间距 -->
    <div style="margin-bottom: 500px;"></div>

</body>
</html>
